<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="clicker">Click me!</button>
    <script>
        let count = 0;
        document.getElementById('clicker').addEventListener('click', () => {
            count++;
            document.getElementById('clicker').textContent = `Clicks: ${count}`;
        });
    </script>
</body>
</html>
